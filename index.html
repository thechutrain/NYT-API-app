<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- includes bootstrap 3 as default, without integrity/crossorigin -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="assets/css/style.css">
  <title>New York Times Search</title>
</head>

<body>
  <div class="container">
      <div class="jumbotron">
        <h1> <span class="glyphicon glyphicon-search"></span> New York Times Search</h1>
      </div>
  </div>

  <div class="container" id="formOne">
    <div><h4><span class="glyphicon glyphicon-search"></span> Search Parameters</h4></div>
    <form>
      <div class="form-group">
        <label for="SearchTerm">Search Term:</label>
        <input type="text" class="form-control" id="SearchTerm" placeholder="Put Desired Term Here">
      </div>
      <div class="form-group">
        <label for="numberRecords">Number of records to retirve:</label>
        <input type="text" class="form-control" id="numberRecords" placeholder="Put number of desired records here">
      </div>
       <div class="form-group">
        <label for="startYear">Start Year(Optional):</label>
        <input type="text" class="form-control" id="startYear" placeholder="(Optional)Put Start Year Here">
      </div>
       <div class="form-group">
        <label for="endYear">End Year(Optional)</label>
        <input type="text" class="form-control" id="endYear" placeholder="(Optional)Put Start Year Here"">
      </div>
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
    </form>
   </div>


  <!-- >>>>>>>>>>> Results Section <<<<<<<<< -->
  <div class="container resultsSection">
    <div class="row">
        <div id="resultsTarget"></div>
    </div> <!-- closes searchSection row-->
  </div>


  <!-- >>>>>>>>>>> Footer Section <<<<<<<<< -->
  <div class="footer container-fluid">
  </div>


<!-- Including scripts here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/javascript/private.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
